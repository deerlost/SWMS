<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>仓储管理系统</title>
	<meta charset="utf-8" />
	<link href="../../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../../css/common.css" rel="stylesheet" />
	<link href="../../../../css/datetimepicker.css" rel="stylesheet" />
	<link href="../../../../css/inossem.grid.css" rel="stylesheet" />
	<link href="../../../../css/bootstrapgrid.css" rel="stylesheet" />
	<script src="../../../../js/jquery-1.11.0.min.js"></script>
	<script src="../../../../js/datetimepicker.js"></script>
	<script src="../../../../part/layer/layer.js"></script>
	<script src="../../../../js/common.js"></script>
	<script src="../../../../js/jquery.inossem.grid.js"></script>
	<script src="../../../../js/page/storage/pack/order/detail.js"></script>
	<style>
		.input-group-addon{padding:0 12px;}
		.input-group .btn-lay-default{height:34px;line-height: 34px}
		input.ico-search{background: url(../../../../img/icon-search-blue.png) no-repeat right 5px center}
		a.btn-search{position: absolute;width: 30px;height: 30px;right: 3px;top: 2px;}
		.input-group{line-height: 45px}
	</style>
</head>

<body>
<div c-template="menu"></div>
<div class="articlebox">
	<div class="article">
		<!-- 内容区域 -->
		<div class="mapadress">
			<a href="list.html">包装单列表 </a>
			<span>&nbsp;&nbsp;&nbsp;&rsaquo;&nbsp;&nbsp;&nbsp;</span>
			<span class="spanno">创建包装单</span>
		</div>
		<h2 class="h2red">创建</h2>
		<div class="btnoperate" style="display: none"><a href="javascript:;" class="ico ico-del2 btndelete">删除此单据</a></div>
		<div class="form-search">
			<div class="divbase" c-app="base">
				<div class="col-xs-12 row input-addon">
					<div class="col-lg-3 col-xs-4 div-group">
						<input type="text" class="ico-search form-control search" placeholder="输入生产订单号" maxlength="12">
						<a href="javascript:void(0)" class="btn-search"></a>
					</div>
				</div>
				<div class="col-xs-12 row" style="line-height: 45px">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">生产订单号：</span>
							<div c-model="refer_receipt_code">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">单据类型：</span>
							<div c-model="refer_receipt_type">--</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">生产工厂：</span>
							<div class="fty"><select class="form-control factory"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">产品线：</span>
							<div><select class="form-control product"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">装置：</span>
							<div><select class="form-control installation"></select></div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">班次：</span>
							<div><select class="form-control" c-model="class_type_id"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">生产批次：</span>
							<div><input type="text" class="form-control" c-model="product_batch" maxlength="20"></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">包装班组：</span>
							<div><input type="text" class="form-control" c-model="package_team" maxlength="20"></div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">创建人：</span>
							<div c-model="create_name">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">创建日期：</span>
							<div c-model="create_time">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">是否启用托盘：</span>
							<div>
								<select class="form-control pallet">
									<option value="0">不启用</option>
									<option value="1">启用</option>
								</select>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-6 col-xs-8 div-group">
						<div class="input-group">
							<span class="input-group-addon">备注：</span>
							<div><a href="javascript:void(0)" data-title="备注" data-href="../../../../html/common/note.html" data-size="500px,400px" class="btn_table_edit btn_remark">查看</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<!--头部完成-->
		<div class="col-xs-12">
			<hr/>
		</div>
		<h2 class="h2grey matData" style="display: none">物料信息</h2>
		<a href="javascript:void(0)" class="btn-lay-blue btn_table_edit btnAddMaterial" data-title="添加物料" data-href="popup_material.html" data-size="700px,500px">添加物料</a>
		<div class="clearfix"></div>
		<br>
		<div class="mat_color" style="margin-top:-23px;float:right;display: none">
			<div style="width:20px;height:15px;background:#ffeee8;display: inline-block"></div>&nbsp;&nbsp;此颜色为已冲销
		</div>
		<div id="id_div_grid"></div>
		<a class="against" style="display:none" href="javascript:void(0)">冲销选中物料</a>
		<div class="submitbutton">
			<a href="javascript:void(0)" class="btn-lay-blue btn_submit">　提交　</a>
			<a href="javascript:void(0)" class="btn-lay-default" onclick="submit(1)">　保存　</a>
			<a href="list.html" class="btn-lay-default back" style="display: none;">　返回　</a>
		</div>
	</div>
</div>

</body>
</html>
