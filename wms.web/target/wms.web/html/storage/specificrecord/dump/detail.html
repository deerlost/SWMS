<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>仓储管理系统</title>
	<meta charset="utf-8" />
	<link href="../../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../../css/common.css" rel="stylesheet" />
	<link href="../../../../css/datetimepicker.css" rel="stylesheet" />
	<link href="../../../../css/inossem.grid.css" rel="stylesheet" />
	<link href="../../../../css/bootstrapgrid.css" rel="stylesheet" />
	<script src="../../../../js/jquery-1.11.0.min.js"></script>
	<script src="../../../../js/datetimepicker.js"></script>
	<script src="../../../../part/layer/layer.js"></script>
	<script src="../../../../js/common.js"></script>
	<script src="../../../../js/jquery.inossem.grid.js"></script>
	<script src="../../../../js/page/storage/specificrecord/dump/detail.js"></script>
	<style>
		.input-group-addon{padding:0 12px;}
		.input-group .btn-lay-default{height:34px;line-height: 34px}
		.disabled{background-color:#848484;border:#848484;cursor:not-allowed }
		.disabled:hover{background-color:#848484;border:#848484}
	</style>
</head>

<body>
<div c-template="menu"></div>
<div class="articlebox">
	<div class="article">
		<!-- 内容区域 -->
		<div class="mapadress">
			<a href="list.html">紧急记账转储入库列表 </a>
			<span>&nbsp;&nbsp;&nbsp;&rsaquo;&nbsp;&nbsp;&nbsp;</span>
			<span class="spanno">创建紧急记账转储入库单</span>
		</div>
		<h2 class="h2red">创建</h2>
		<div class="btnoperate" style="display: none"><a href="javascript:;" class="ico ico-del2 btndelete">删除此单据</a></div>
		<div class="form-search">
			<div class="divbase" c-app="base">
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">移动类型：</span>
							<div><select class="form-control move_type"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">班次：</span>
							<div><select class="form-control class_type_id"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">同步类型：</span>
							<div><select class="form-control syn_type_id" disabled></select></div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">发出工厂：</span>
							<div><select class="form-control out_fty"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">发出库存地点：</span>
							<div><select class="form-control out_loction"></select></div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">接收工厂：</span>
							<div><select class="form-control in_fty"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">接收库存地点：</span>
							<div><select class="form-control in_loction"></select></div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group doc_code" style="display: none;">
						<div class="input-group">
							<span class="input-group-addon">转储ERP凭证：</span>
							<span c-model="mat_doc_code">--</span>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group writeType" style="display: none;">
						<div class="input-group">
							<span class="input-group-addon">冲销ERP凭证：</span>
							<span c-model="mat_off_code">--</span>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">创建人：</span>
							<div c-model="create_user">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">创建日期：</span>
							<div c-model="create_time">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">备注：</span>
							<div><a href="javascript:void(0)" data-title="备注" data-href="../../../../html/common/note.html" data-size="500px,400px" class="btn_table_edit btn_remark">查看</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<!--头部完成-->
		<div class="col-xs-12">
			<hr/>
		</div>
		<h2 class="h2grey matData" style="display: none">物料信息</h2>
		<a href="javascript:void(0)" class="btn-lay-blue btn_table_edit btnAddMaterial disabled" >添加物料</a>
		<div class="clearfix"></div>
		<br>
		<div class="mat_color" style="margin-top:-23px;float:right;display: none">
			<div style="width:20px;height:15px;background:#ffeee8;display: inline-block"></div>&nbsp;&nbsp;此颜色为已冲销
		</div>
		<div id="id_div_grid"></div>
		<a class="btn_delete_mat" style="display: none" href="javascript:void(0)">删除</a>
		<div class="submitbutton">
			<a href="javascript:void(0)" class="btn-lay-blue btnsubmit">　过帐　</a>
			<a href="javascript:void(0)" class="btn-lay-blue writeOff" style="display: none;">　冲销　</a>
			<a href="list.html" class="btn-lay-default">　返回　</a>
		</div>
	</div>
</div>

</body>
</html>
