<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../../css/common.css" rel="stylesheet" />
    <link href="../../../../css/inossem.grid.css" rel="stylesheet" />
    <script src="../../../../js/jquery-1.11.0.min.js"></script>
    <script src="../../../../part/layer/layer.js"></script>
    <script src="../../../../js/common.js"></script>
    <script src="../../../../js/jquery.inossem.grid.js"></script>
    <script src="../../../../js/page/storage/ware/soldout/popup_position1.js"></script>
    <style>
        .search div{min-height: 35px;line-height: 35px}
        div.submitbutton.fixed{border:none}
        .add_position{margin-top:10px;}
        .table.tablestyle4 th div, table.tablestyle4 td div{height:auto}
    </style>
</head>
<body class="dialog" style="width:1200px">
    <div class="search" c-app="base">
        <div class="col-xs-10">
            <div class="col-xs-2 text-right">物料编码：</div>
            <div class="col-xs-2" c-model="mat_code"></div>
            <div class="col-xs-2 text-right">物料描述：</div>
            <div class="col-xs-4" c-model="mat_name"></div>
            <div class="col-xs-2">
            	<a href="javascript:void(0)" class="showall btn-lay-blue" style="display: none;">获取全部仓位</a>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-2 text-right">未下架数量：</div>
            <div class="col-xs-2" c-model="unstock_task_qty"></div>
            <div class="col-xs-2 text-right">本次下架数量：</div>
            <div class="col-xs-4" c-model="task_qty"></div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
     <div id="id_div_grid"></div>
    <div class="submitbutton fixed">
        <div class="col-xs-12">
            <a href="javascript:void(0)" class="btn-lay-blue btn_submit">　添加　</a>
            <a href="javascript:void(0)" class="btn-lay-default btn_iframe_close_window">　取消　</a>
        </div>
    </div>
</body>
</html>
