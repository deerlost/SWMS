<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>仓储管理系统</title>
	<meta charset="utf-8" />
	<link href="../../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../../css/common.css" rel="stylesheet" />
	<link href="../../../../css/datetimepicker.css" rel="stylesheet" />
	<link href="../../../../css/inossem.grid.css" rel="stylesheet" />
	<link href="../../../../css/bootstrapgrid.css" rel="stylesheet" />
	<script src="../../../../js/jquery-1.11.0.min.js"></script>
	<script src="../../../../js/datetimepicker.js"></script>
	<script src="../../../../part/layer/layer.js"></script>
	<script src="../../../../js/common.js"></script>
	<script src="../../../../js/jquery.inossem.grid.js"></script>
	<script src="../../../../js/page/storage/ware/soldout/detail.js"></script>
	<style>
		.input-group-addon{padding:0 12px;}
		.input-group .btn-lay-default{height:34px;line-height: 34px}
		h2.h2grey span.countoutput{color: #999;font-size: 22px;}
		a.is_work_show{font-size: 22px;text-decoration: none}
		.layui-layer hr{margin:10px 0}
	</style>
</head>

<body>
<div c-template="menu"></div>
<div class="articlebox">
	<div class="article">
		<!-- 内容区域 -->
		<div class="mapadress">
			<a href="list.html">下架作业单列表</a>
			<span>&nbsp;&nbsp;&nbsp;&rsaquo;&nbsp;&nbsp;&nbsp;</span>
			<span class="spanno">创建下架作业单</span>
		</div>
		<h2 class="h2red">未完成</h2>
		<div class="form-search">
			<div class="divbase" c-app="base">
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">作业申请号：</span>
							<div c-model="stock_task_req_code">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">单据类型：</span>
							<div c-model="type_name">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">单据编号：</span>
							<div c-model="refer_receipt_code">--</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row finish_hide">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">理货员：</span>
							<div><select class="form-control tally_clerk"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">叉车工：</span>
							<div><select class="form-control forklift_worker"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">搬运工：</span>
							<div><select class="form-control remover"></select></div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">班次：</span>
							<div><select class="form-control class_type"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">司机：</span>
							<div><select class="form-control delivery_driver"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">车辆：</span>
							<div><select class="form-control delivery_vehicle"></select></div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">创建人：</span>
							<div c-model="create_user">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">创建日期：</span>
							<div c-model="create_time">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">备注：</span>
							<div><a href="javascript:void(0)" data-title="备注" data-href="../../../../html/common/note.html" data-size="500px,400px" class="btn_table_edit btn_remark">查看</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="col-xs-12 filewapper">
			<div class="row">
				<div class="clearfx"></div>
				<div class="col-xs-12">
					<div class="col-lg-11 col-xs-10 filebox">

					</div>
					<div class="clearfx"></div>
				</div>
			</div>
			<div class="clearfx"></div>
		</div>
		<div class="clearfix"></div>
		<div class="worklist">
			<hr/>
			<h2 class="h2grey">已有 <span class="countoutput">--</span> 张 作业单 <a href="javascript:void(0)" class="is_work_show">▲</a></h2>
			<div class="acceptances" style="display: none;"></div>
		</div>
		<div class="clearfix"></div>
		<!--头部完成-->
		<div class="col-xs-12">
			<hr/>
		</div>
		<h2 class="h2grey mat">产品信息</h2>
		<div id="id_div_grid"></div>
		<div class="submitbutton">
			<a href="javascript:void(0)" class="btn-lay-blue btnsubmit">　提交　</a>
			<a href="list.html" class="btn-lay-default">　返回　</a>
		</div>
	</div>
</div>

</body>
</html>
