<!DOCTYPE html>
<html ng-cloak ng-app="app" id="app" ng-controller="pageCtrl">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>包装物SN维护</title>
		<meta charset="utf-8" />
		<link href="../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../css/common.css" rel="stylesheet" />
		<link href="../../../css/datetimepicker.css" rel="stylesheet" />
		<link href="../../../css/inossem.grid.css" rel="stylesheet" />
		<script src="../../../js/jquery-1.11.0.min.js"></script>
		<script src="../../../js/jquery-bootstrap-pagination.js"></script>
		<script src="../../../js/datetimepicker.js"></script>
		<script src="../../../part/layer/layer.js"></script>
		<script src="../../../js/common.js"></script>
		<script src="../../../js/jquery.inossem.grid.js"></script>
		<script src="../../../js/page/system/packsnmain/list.js"></script>
		<style type="text/css">
			.divsearchtype {
				display: none;
			}
			
			.divcheckbox {
				height: 50px;
			}
		</style>
	</head>

	<body>
		<div c-template="menu"></div>
		<div class="articlebox">
			<div class="article">
				<div class="mapadress">
					<h2 class="h2black">包装物SN管理</h2>
				</div>
				<div class="col-xs-12">&nbsp;</div>
				<div class="form-search">
					<div class="col-xs-12 row">
						<div class="col-lg-3 col-xs-4 div-group">
							<div class="input-group">
								<span class="input-group-addon">创建日期：</span>
								<input type="text" class="form-control txtdatepicker txtstartdate" readonly data-date-format="yyyy-mm-dd" />
								<span class="input-group-addon" style="min-width:auto;">-</span>
								<input type="text" class="form-control txtdatepicker txtenddate" readonly data-date-format="yyyy-mm-dd" />
							</div>
						</div>
						<div class="col-lg-3 col-xs-4 div-group">
							<div class="input-group">
								<span class="input-group-addon">包装物SN:</span>
								<input type="text" class="form-control packsn" />
							</div>
						</div>
						<div class="col-lg-3 col-xs-4 div-group">
							<div class="input-group">
								<span class="input-group-addon">包装物分类：</span>
								<select class="form-control packtype">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 row submitbutton">
						<a href="javascript:void(0)" class="btn-lay-blue btn_search">查询</a>
						<a href="javascript:void(0)" class="btn-lay-default btn_table_edit" data-title="新增" data-href="add.html?" data-size="700px,500px">批量新增</a>
						<a href="javascript:void(0)" class="btn-lay-default btn_files">批量导出</a>
						<a href="javascript:void(0)" class="btn-lay-default print">打印</a>
					</div>
					<div class="col-xs-12">
						<hr/>
					</div>
					<div class="col-xs-12 count"></div>
					<div id="id_div_grid" class="col-xs-12"></div>
					<div class="submitwriteoff col-xs-12">
						<a class="delet" style="display:none" href="javascript:void(0)">删除</a>
					</div>
					<div class="text-center" id="J_ListPagination"></div>
			</div>
			</div>
			<form id="download" method="post" class="hidden">
				<input type="text" name="start_create_time">
				<input type="text" name="end_create_time">
				<input type="text" name="start_package_code">
				<input type="text" name="end_package_code">
				<input type="text" name="classificat_id">
			</form>

	</body>

</html>
