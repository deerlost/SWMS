<style>
	.searchstyle2{
		margin-top:20px;
	}
.searchstyle2 label {
	font-weight: normal;
	text-align: right;
	color: #666;
	line-height: 30px;
	white-space: nowrap;
}

.searchstyle2 label.col-xs-2 {
	margin-left: -4px;
}

.searchstyle2 span.col-xs-8 {
	padding: 0px;
	line-height: 30px;
}

.searchstyle2 .form-control {
	
}

div.selecttext {
	line-height: 30px;
	padding-right: 0px;
	padding-left: 0px;
}

div.selecttext a {
	text-decoration: underline;
}

textarea.form-control {
	height: 85px;
}

div.uploadbtn {
	width: 170px;
	text-align: right;
	float: left;
	margin-right: 20px;
	position: relative;
	z-index: 1;
}

div.filebox {
	
}

div.file {

	height: 60px;

	margin: 0px 10px 10px 0px;
	padding: 8px 10px 0px 45px;
}

div.filename {
	height: 17px;
	width: 69%;

	color: #666;
}

div.fileer {
	height: 18px;
	width: 30%;
	float: right;
	color: #666;
	text-align: right;
}

div.filename span {
	color: #333;
}

div.hr {
	clear: both;
	height: 32px;
	border-bottom: 1px solid #e3e3e3;
}

.filebox .col-lg-4 {

}

input.form-control.inputdate {

}

input.form-control.inputnum {

}

#fileaffix {
	position: absolute;

	top: -100px;

<body>
    <div c-template="menu"></div>

						</div>
					</div>
