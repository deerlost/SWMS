<!DOCTYPE html>
<html lang="en" class="scorll">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>仓储管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../css/mod.css" rel="stylesheet" />
    <link href="../../../css/bootstrapgrid.css" rel="stylesheet" />
    <link href="../../../css/datetimepicker.css" rel="stylesheet" />
    <link href="../../../css/common.css" rel="stylesheet" />
    <script src="../../../js/jquery-1.11.0.min.js"></script>
    <script src="../../../part/layer/layer.js"></script>
    <script src="../../../js/datetimepicker.js"></script>
    <script src="../../../js/common.js"></script>
    <script src="../../../js/echarts.js"></script>
    <script src="../../../js/page/search/sellout/list.js"></script>

    <style>
        .form-search{margin-top:20px}
        .input-group .col-xs-3{width:33.3%}
        .ico_name{display: inline-block;width: 30px;height: 26px;margin-top: 6px;cursor: pointer;position: absolute;top:-3px;right:-34px;background: url(../../../img/icon-search-blue.png) 4px 4px no-repeat;}
    </style>

</head>

<body>
<div c-template="menu"></div>
<div class="articlebox">
    <div class="article">
        <div class="mapadress">
            <h2 class="h2black">销售出库量统计</h2>
        </div>
        <div class="form-search">
            <div class="divbase" c-app="base">
                <div class="col-xs-12 row">
                    <div class="col-lg-6 col-xs-8 div-group">
                        <div class="input-group">
                            <span class="input-group-addon">时间：</span>
                            <input class="form-control col-xs-3 txtdatepicker start_date" data-date-format="yyyy-mm" type="text" id="start_date" readonly />
                            <div class="col-xs-1 text-center">到</div>
                            <input class="form-control col-xs-3 txtdatepicker end_date" data-date-format="yyyy-mm" type="text" id="end_date" readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="text-right u-p20 col-xs-6">
                <a class="btn-lay-blue btnsearch" href="javascript:;">查询</a>
            </div>
        </div>
        <div class="clearfix"></div>

        <div id="Chart" style="height:400px;margin-top:20px;"></div>
    </div>
</div>
<form id="download" method="get" class="hidden">
    <input type="text"  name="product_line_id">
    <input type="text"  name="date">
</form>


</body>
