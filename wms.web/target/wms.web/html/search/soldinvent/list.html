<!DOCTYPE html>
<html ng-cloak ng-app="app" id="app" ng-controller="pageCtrl">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>库存查询</title>
		<meta charset="utf-8" />
		<link href="../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../css/common.css" rel="stylesheet" />
		<link href="../../../css/datetimepicker.css" rel="stylesheet" />
		<link href="../../../css/inossem.grid.css" rel="stylesheet" />
		<script src="../../../js/jquery-1.11.0.min.js"></script>
		<script src="../../../js/jquery-bootstrap-pagination.js"></script>
		<script src="../../../js/datetimepicker.js"></script>
		<script src="../../../part/layer/layer.js"></script>
		<script src="../../../js/common.js"></script>
		<script src="../../../js/jquery.inossem.grid.js"></script>
		<script src="../../../js/page/search/soldinvent/list.js"></script>
		<style type="text/css">
			.divsearchtype {
				display: none;
			}
			
			.divcheckbox {
				height: 50px;
			}
			.form-search .input-group-addon span.tiinfo {
				font-size:14px;
			}
		</style>
	</head>

	<body>
		<div c-template="menu"></div>
		<div class="articlebox">
			<div class="article">
				<!-- 内容区域 -->
				<div class="mapadress">
					<h2 class="h2black">已售未提库存查询</h2>
				</div>
				<div class="col-xs-12">&nbsp;</div>
				<div class="form-search">
					<div class="col-xs-12 row">
						<div class="col-lg-3 col-xs-4 div-group">
							<div class="input-group">
								<span class="input-group-addon">物料编码：</span>
								<input class="form-control matnr" type="text" />
								<span class="input-group-addon" style="padding: 0px 0px 0px 5px;min-width: auto;"><span class="tiinfo glyphicon glyphicon-info-sign" style="color:#0088cc"></span></span>
								
							</div>
						</div>
						<div class="col-lg-3 col-xs-4 div-group">
							<div class="input-group">
								<span class="input-group-addon">物料描述：</span>
								<input class="form-control maktx" type="text" />
							</div>
						</div>
						<div class="col-lg-3 col-xs-4 div-group">
							<div class="input-group">
								<span class="input-group-addon">物料组：</span>
								<input type="text" class="form-control groups" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 row">
						<div class="col-lg-3 col-xs-4 div-group">
							<div class="input-group">
								<span class="input-group-addon">工厂：</span>
								<select class="form-control selectwerks" />
								<option value="" data-index="-1">请选择</option>
								</select>
							</div>
						</div>
						<div class="col-lg-3 col-xs-4 div-group">
							<div class="input-group">
								<span class="input-group-addon">库存地点：</span>
								<select class="form-control selectlgort" data-parent="input">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
						<div class="col-lg-3 col-xs-4 div-group">
							<div class="input-group">
								<span class="input-group-addon">仓库号：</span>
								<select class="form-control selectwh">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xs-12 row">
						<div class="col-lg-3 col-xs-4 div-group">
							<div class="input-group">
								<span class="input-group-addon">ERP批次：</span>
								<input type="text" class="form-control erp_batch" />
							</div>
						</div>
						<div class="col-lg-4 col-xs-5 div-group">
							<div class="input-group">
								<span class="input-group-addon">查询日期：</span>
								<input type="text" class="form-control txtdatepicker txtstartdate" readonly data-date-format="yyyy-mm-dd" />
								<span class="input-group-addon" style="min-width:auto;">-</span>
								<input type="text" class="form-control txtdatepicker txtenddate" readonly data-date-format="yyyy-mm-dd" />
							</div>
						</div>
					</div>
					<div class="col-xs-12 row submitbutton">
						<a href="javascript:void(0)" class="btn-lay-blue btn_search">查询</a>
						<a href="javascript:void(0)" class="btn-lay-default btn_files">批量导出</a>
					</div>
					<div class="col-xs-12">
						<hr/>
					</div>
					<div class="col-xs-12 count"></div>
					<div id="id_div_grid" class="col-xs-12"></div>
					<div class="text-center" id="J_ListPagination"></div>
				</div>
			</div>
			<form id="download" method="post" class="hidden">
				<input type="text" name="mat_code">
				<input type="text" name="mat_group_name">
				<input type="text" name="mat_name">
				<input type="text" name="fty_id">
				<input type="text" name="location_id">
				<input type="text" name="erp_batch">
				<input type="text" name="wh_id">
				<input type="text" name="create_time_s">
				<input type="text" name="create_time_e">
			</form>

	</body>

</html>
