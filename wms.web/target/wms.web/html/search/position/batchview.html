<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>备注</title>
		<meta charset="utf-8" />
		<link href="../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../css/common.css" rel="stylesheet" />
		<link href="../../../css/datetimepicker.css" rel="stylesheet" />
		<link href="../../../css/inossem.grid.css" rel="stylesheet" />
		<script src="../../../js/jquery-1.11.0.min.js"></script>
		<script src="../../../js/jquery-bootstrap-pagination.js"></script>
		<script src="../../../js/datetimepicker.js"></script>
		<script src="../../../part/layer/layer.js"></script>
		<script src="../../../js/common.js"></script>
		<script src="../../../js/jquery.inossem.grid.js"></script>
		<style>
			body {
				padding: 20px;
			}
			
			div.batchinfo {
				width: 100%;
				height: 280px;
			}
		</style>
		<script>
			pardata = null;
			$(function() {
				var index = GetQueryString("index");
				pardata = parent.batchinfo(index);
				CApp.initBase("zmkpf", pardata);
			})
		</script>
	</head>

	<body>
		<div class="form-search" c-app="zmkpf">
			<div class="col-xs-12 row">
				<div class="col-xs-6 div-group">
					<div class="input-group vehicle">
						<span class="input-group-addon">有效期：</span>
						<div class="create_user input-group-text" c-model="shelf_life">--</div>
					</div>
				</div>
				<div class="col-xs-6 div-group">
					<div class="input-group driver">
						<span class="input-group-addon">生产订单号：</span>
						<div class="create_time input-group-text" c-model="purchase_order_code">--</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 row">
				<div class="col-xs-6 div-group">
					<div class="input-group vehicle">
						<span class="input-group-addon">班次：</span>
						<div class="create_user input-group-text" c-model="class_type_name">--</div>
					</div>
				</div>
				<div class="col-xs-6 div-group">
					<div class="input-group driver">
						<span class="input-group-addon">装置：</span>
						<div class="create_time input-group-text" c-model="installation_name">--</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 row">
				<div class="col-xs-6 div-group">
					<div class="input-group vehicle">
						<span class="input-group-addon">生产线：</span>
						<div class="create_user input-group-text" c-model="product_line_name">--</div>
					</div>
				</div>
			</div>
		</div>
		<div class="submitbutton fixed">
			<a href="javascript:void(0)" class="btn-lay-default btn_iframe_close_window">　关闭　</a>
		</div>
	</body>

</html>
