<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../../../css/common.css" rel="stylesheet" />
    <link href="../../../../css/inossem.grid.css" rel="stylesheet" />
    <script src="../../../../js/jquery-1.11.0.min.js"></script>
    <script src="../../../../part/layer/layer.js"></script>
    <script src="../../../../js/common.js"></script>
    <script src="../../../../js/jquery.inossem.grid.js"></script>
    <script src="../../../../js/page/storage/ware/soldout/popup_position3.js"></script>
    <style>
        .search div{min-height: 35px;line-height: 35px}
        input.ico-search{background-position:right -515px}
        a.search {position:absolute;top:2px;right:16px;height:30px;width:30px}
        .btn-lay-default{padding:0;height:35px;line-height: 35px}
        .tab a{width:90px;text-align: center;display:inline-block;}
        .tab a.on{background: #e4e4e4;border-radius:5px 5px 0 0;-moz-border-radius:5px 5px 0 0;-webkit-border-radius: 5px 5px 0 0;color:#666}
        .border_color{height:445px;border:1px solid #ccc;padding:0;overflow-x:hidden;overflow-y:auto;position: relative}
        div.submitbutton.fixed{border:none}
        a.btn_table_add{background: url(../../../../img/ico-addordel.png) left;display:inline-block;width:12px;height:12px;margin:0 5px}
        a.btn_table_delete{background: url(../../../../img/ico-addordel.png) right;display:inline-block;width:12px;height:12px;margin:0 5px}
        a.relevance{width: 360px;height: 40px;line-height: 40px;position: absolute;bottom: 12px;left: 20px;}
        .height_overflow{overflow-x: hidden; overflow-y: auto; height: 377px;}
    </style>
</head>
<body class="dialog" style="width:1200px">
    <div class="search">
        <div class="col-xs-4 keyinput">
            <div class="col-xs-8" style="position: relative"><input type="text" id="scan" class="ico ico-search form-control" placeholder="请输入打包码" style="ime-mode: disabled" onfocus="this.style.imeMode='disabled'"><a href="javascript:void(0)" class="search"></a></div>
            <div class="col-xs-4"></div>
        </div>
        <div class="col-xs-6">
            <div class="col-xs-5">未下架数量：<span class="unstock_task_qty"></span></div>
            <div class="col-xs-6">本次下架数量：<span class="stock_task_qty">0</span></div>
        </div>
        <div class="clearfix"></div>
        <div class="col-xs-8"></div>
    </div>

    <div class="clearfix"></div>
    <div class="tablebox">
        <div class="col-xs-7 border_color"><div id="id_div_grid_position"></div></div>
        <div class="col-xs-1 text-center" style="font-size:22px;margin-top:4px">包括</div>
        <div class="col-xs-4 border_color">
            <div id="id_div_grid_pack"></div>
        </div>
    </div>
    <div class="submitbutton fixed">
        <div class="col-xs-12">
            <a href="javascript:void(0)" class="btn-lay-blue btn_submit">　添加　</a>
            <a href="javascript:void(0)" class="btn-lay-default btn_iframe_close_window">　取消　</a>
        </div>
    </div>
</body>
</html>
