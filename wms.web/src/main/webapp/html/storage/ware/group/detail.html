<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>仓储管理系统</title>
	<meta charset="utf-8" />
	<link href="../../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../../css/common.css" rel="stylesheet" />
	<link href="../../../../css/datetimepicker.css" rel="stylesheet" />
	<link href="../../../../css/inossem.grid.css" rel="stylesheet" />
	<script src="../../../../js/jquery-1.11.0.min.js"></script>
	<script src="../../../../js/datetimepicker.js"></script>
	<script src="../../../../part/layer/layer.js"></script>
	<script src="../../../../js/common.js"></script>
	<script src="../../../../js/jquery.inossem.grid.js"></script>
	<script src="../../../../js/page/storage/ware/group/detail.js"></script>
	<style>
		.input-group-addon{padding:0 12px;}
		.input-group .btn-lay-default{height:34px;line-height: 34px}
		a.search{line-height: 30px;padding: 0 12px;height: 30px;min-width: 75px;}
		.input-group .btn-lay-default.add_pallet{line-height: 30px;padding: 0 12px;height: 30px;min-width: 75px;}
	</style>
</head>

<body>
<div c-template="menu"></div>
<div class="articlebox">
	<div class="article">
		<!-- 内容区域 -->
		<div class="mapadress">
			<a href="list.html">组盘上架列表</a>
			<span>&nbsp;&nbsp;&nbsp;&rsaquo;&nbsp;&nbsp;&nbsp;</span>
			<span class="spanno">创建组盘</span>
		</div>
		<h2 class="h2red">创建</h2>
		<div class="form-search">
			<div class="divbase" c-app="base">
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">库存地点：</span>
							<div><select class="form-control location" ></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">存储区：</span>
							<div><select class="form-control area"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">仓位信息：</span>
							<div><select class="form-control position"></select></div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">班次：</span>
							<div><select class="form-control class_type"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">托盘号：</span>
							<div>
								<span c-model='pallet_code'></span>
								<a href="javascript:void(0)" data-title="查找托盘" data-href="popup_pallet.html" data-size="500px,400px" class="btn_table_edit btn_pallet">选择</a>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<a href="javascript:void(0)" class="btn-lay-default add_pallet">增加全新托盘</a>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row all_show">
					<div class="col-lg-3 col-xs-4 div-group tally_clerk_show">
						<div class="input-group">
							<span class="input-group-addon">理货员：</span>
							<div><select class="form-control tally_clerk"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group forklift_worker_show">
						<div class="input-group">
							<span class="input-group-addon">叉车工：</span>
							<div><select class="form-control forklift_worker"></select></div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group remover_show">
						<div class="input-group">
							<span class="input-group-addon">搬运工：</span>
							<div><select class="form-control remover"></select></div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">创建人：</span>
							<div c-model="create_user">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">创建日期：</span>
							<div c-model="create_time">--</div>
						</div>
					</div>
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon">备注：</span>
							<div><a href="javascript:void(0)" data-title="备注" data-href="../../../../html/common/note.html" data-size="500px,400px" class="btn_table_edit btn_remark">查看</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>

		<!--头部完成-->
		<div class="col-xs-12">
			<hr/>
		</div>
		<h2 class="h2grey mat">产品信息</h2>
		<div class="divbase form-search mat_input">
			<div class="col-xs-12 row">
				<div class="col-lg-3 col-xs-4 div-group">
					<div class="input-group">
						<span class="input-group-addon">物料信息：</span>
						<div><input type="text" class="form-control mat_condition" placeholder="请输入物料编码、物料描述"></div>
					</div>
				</div>
				<div class="col-lg-3 col-xs-4 div-group">
					<div class="input-group">
						<span class="input-group-addon">生产批次：</span>
						<div><input type="text" class="form-control production_batch" placeholder="请输入生产批次"></div>
					</div>
				</div>
				<div class="col-lg-3 col-xs-4 div-group">
					<div class="input-group">
						<span class="input-group-addon">单据号：</span>
						<div><input type="text" class="form-control refer_receipt_code" placeholder="请输入生产转运、物料转储、其它入库、销售退货、上架请求号" title="请输入生产转运、物料转储、其它入库、销售退货、上架请求号"></div>
					</div>
				</div>
				<div class="col-lg-3 col-xs-4 div-group">
					<div class="input-group">
						<a href="javascript:void(0)" class="btn-lay-blue search">　搜索　</a>
					</div>
				</div>				
			</div>
											<div class="col-xs-12 row">
					<div class="col-lg-3 col-xs-4 div-group">
						<div class="input-group">
							<span class="input-group-addon"></span>
							<div><input type="radio" name="urgent" value="54" checked> 生产转运　　<input type="radio" name="urgent" value="55"> 临时作业生产转运</div>
						</div>
					</div>
				</div>
		</div>
		<div class="clearfix"></div>

		<br>
		<div id="id_div_grid"></div>
		<a href="javascript:void(0)"style="display:none" class="deltable" onclick="delTabel()">删除</a>
		<div class="submitbutton">
			<a href="javascript:void(0)" class="btn-lay-blue btnsubmit">　提交　</a>
			<a href="list.html" class="btn-lay-default">　返回　</a>
		</div>
	</div>
</div>

</body>
</html>
