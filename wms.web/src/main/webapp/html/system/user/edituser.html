<!DOCTYPE html>
<html lang="en" class="scorll">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>仓储管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="../../../css/common.css" rel="stylesheet" />
	<link href="../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../../../css/bootstrapgrid.css" rel="stylesheet" />
	<script src="../../../js/jquery-1.11.0.min.js"></script>
	<script src="../../../part/layer/layer.js"></script>
	<script src="../../../js/common.js"></script>
	<script src="../../../js/md5.js"></script>
	<script src="../../../js/bootstrap-treeview.js"></script>
	<script src="../../../js/page/system/user/edituser.js"></script>

	<style>
		.searchstyle2 label{font-weight:normal;text-align:right;color:#666;line-height: 30px;white-space:nowrap;}
		button.btn_user{width:25px;}
		.col-form div{min-height: 42px;line-height: 30px;}
		.box_icon{background: url(../../../img/icon-search-blue.png) 4px 4px no-repeat;position: absolute;top: 4px;right: -21px;width: 29px;height: 28px;cursor: pointer;}
		.col-form input.form-control[disabled]{background-color:#eee}
		#tree{width:400px;display: none;position: absolute;height:300px;overflow: auto;z-index: 1}
	</style>

</head>

<body>
<div c-template="menu"></div>
<div class="articlebox">
	<div class="article">
		<div class="mapadress">
			<a href="userlist.html">用户管理</a>
			<span>&nbsp;&nbsp;&nbsp;&rsaquo;&nbsp;&nbsp;&nbsp;</span>
			<span class="spanno">创建新用户</span>
		</div>

		<h2 class="h2grey user_dy">新建用户</h2>
		<div class="searchstyle2 col-form">
			<div class="row" c-app="base">
				<div class="col-xs-4">
					<label class="col-xs-4">用户ID：</label>
					<div class="col-xs-6"><input type="text" class="form-control" c-model="user_id" maxlength="10"></div>
				</div>
				<div class="col-xs-4">
					<label class="col-xs-4">用户姓名：</label>
					<div class="col-xs-6"><input type="text" class="form-control" c-model="user_name" maxlength="8"></div>
				</div>
				<div class="col-xs-4">
					<label class="col-xs-4">性别：</label>
					<div class="col-xs-6"><select class="form-control" c-model="sex"><option style="display: none" value="0">请选择性别</option><option value="1">男</option><option value="2">女</option></select></div>
				</div>
				<div class="col-xs-4">
					<label class="col-xs-4">员工号：</label>
					<div class="col-xs-6"><input type="text" class="form-control" c-model="employer_number" maxlength="10"></div>
				</div>
				<div class="col-xs-4">
					<label class="col-xs-4">邮箱：</label>
					<div class="col-xs-6"><input type="text" class="form-control" c-model="mail" maxlength="30"></div>
				</div>
				<div class="col-xs-4">
					<label class="col-xs-4">移动电话：</label>
					<div class="col-xs-6"><input type="text" class="form-control" c-model="mobile" maxlength="11"></div>
				</div>
				<div class="clearfix"></div>
				<div class="col-xs-4">
					<label class="col-xs-4">公司代码：</label>
					<div class="col-xs-6"><select class="form-control" c-model="corp_id"></select></div>
				</div>
				<div class="col-xs-4">
					<label class="col-xs-4">所属工厂：</label>
					<div class="col-xs-6"><select class="form-control" c-model="fty_id"></select></div>
				</div>
				<div class="col-xs-4">
					<label class="col-xs-4">所属部门：</label>
					<div class="col-xs-6"><select class="form-control" c-model="department"></select></div>
				</div>
				<div class="col-xs-4">
					<label class="col-xs-4">生产线：</label>
					<div class="col-xs-6">
						<select class="form-control product_line" c-model="product_line_id">
							<option value="0">所有产品线</option>
						</select>
					</div>
				</div>
				<div class="col-xs-4" style="display: none;">
					<label class="col-xs-4">纸质打印机：</label>
					<div class="col-xs-6"><select class="form-control paper_print" c-model="paper_printer_id"></select></div>
				</div>
				<div class="col-xs-4" style="display: none;">
					<label class="col-xs-4">标签打印机：</label>
					<div class="col-xs-6"><select class="form-control label_print" c-model="label_printer_id"></select></div>
				</div>
			</div>
		</div>

		<div class="hr"></div>

		<h2 class="h2grey">用户角色授权</h2>
		<div class="searchstyle2">
			<div class="col-xs-8">
				<div class="row">
					<div class="form-group col-xs-5">
						<div class="col-xs-8" style="float:right;padding:0">未选择</div>
					</div>
					<div class="col-xs-1"></div>
					<div class="form-group col-xs-5">已选择</div>
					<div class="clearfix"></div>
					<div class="form-group col-xs-5">
						<select name='left' class="form-control col-xs-8 all_role_list" size="5" style=" height: 210px;float:right"></select>
					</div>
					<div class="col-xs-1 text-center"><br><br><br>
						<button type="button" title="左移" class="btn_user btn_right"><</button><br><br><br>
						<button type="button" title="右移" class="btn_user btn_left">></button>
					</div>
					<div class="form-group col-xs-5">
						<select name='right' class="form-control col-xs-8 role_list" size="5" style=" height: 210px"></select>
					</div>
					<div class="clearfx"></div>
				</div>
			</div>
		</div>

		<div class="hr"></div>

		<h2 class="h2grey">库存地点</h2>
		<div class="searchstyle2 col-form">
			<div class="row">
				<div class="col-xs-4">
					<label class="col-xs-4">工厂：</label>
					<div class="col-xs-6"><select class="form-control all_fty_list" ></select></div>
				</div>
			</div>
		</div>
		<br><br>
		<div class="searchstyle2">
			<div class="col-xs-8">
				<div class="row">
					<div class="form-group col-xs-5">
						<div class="col-xs-8" style="float:right;padding:0">未选择</div>
					</div>
					<div class="col-xs-1"></div>
					<div class="form-group col-xs-5">已选择</div>
					<div class="clearfix"></div>
					<div class="form-group col-xs-5">
						<select name="left" class="form-control col-xs-8 loc_left" size="5" style=" height: 210px;float:right"></select>
					</div>
					<div class="col-xs-1 text-center"><br><br><br>
						<button type="button" title="左移" data-index="1" class="btn_user btn_right"><</button><br><br><br>
						<button type="button" title="右移" class="btn_user btn_left">></button>
					</div>
					<div class="form-group col-xs-5">
						<select name="right" class="form-control col-xs-8 loc_right" size="5" style=" height: 210px"></select>
					</div>
					<div class="clearfx"></div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>

		<div><br/><br/><br/><br/><br/><br/></div>
		<div class="bottombtn">
			<div class="submitbutton">
				<a href="javascript:void(0)" class="btn-lay-blue btncreate" onclick="submit()">确定</a>
			</div>
		</div>

	</div>

</div>
</body>
</html>
