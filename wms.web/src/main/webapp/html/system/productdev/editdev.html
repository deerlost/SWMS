<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>仓储管理系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="../../../css/datetimepicker.css" rel="stylesheet" />
		<link href="../../../part/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="../../../css/common.css" rel="stylesheet" />
		<script src="../../../js/jquery-1.11.0.min.js"></script>
		<script src="../../../js/datetimepicker.js"></script>
		<script src="../../../part/layer/layer.js"></script>
		<script src="../../../js/common.js"></script>
		<style>
			body {
				padding: 4px;
			}
			
			div.form {
				padding: 20px 0px 0px;
			}
			
			div.form div {
				height: 45px;
			}
			
			div.form div.clearfx {
				height: 0px;
			}
			
			.col-xs-3 {
				text-align: right;
			}
		</style>
		<script>
			pardata = null
			$(function() {
				var index = GetQueryString('index')
					pardata = parent.getinfodev(index);
					$(".devs").val(pardata.installation_name);
				$(".btn_submit").click(function() {
					submit();
				});
			});
			function submit() {
				if($(".devs").val()==""){
					layer.msg("装置名称不能为空");
					return false;
				}
				parent.setdevs($(".devs").val(),GetQueryString('index'));
				$(".btn_iframe_close_window").click();
			}
		</script>
	</head>

	<body>
		<div class="form" c-app="zmkpf">

			<div class="col-xs-12">
				<div class="col-xs-3">
					<label>装置：</label>
				</div>
				<div class="col-xs-8">
					<input type="text" class="form-control devs" maxlength="20" />
				</div>
			</div>
			<div class="clearfx col-xs-12"></div>
		</div>
		<div class="col-xs-12">
			<br /><br /><br /><br /><br /><br />
		</div>
		<div class="fixed submitbutton">
			<a href="javascript:void(0)" class="btn-lay-blue btn_submit">　确定　</a>
			<a href="javascript:void(0)" class="btn-lay-default btn_iframe_close_window">　取消　</a>
		</div>
	</body>

</html>
