<script >
var rowi=0;
var ccdddata=[];//库存地点数据
function androw( LGORT,LGOBE , WERKS ,NAME1, ORT01 , STREET ){
var data={};
data.lgort=LGORT;//库存地点
data.werks=WERKS;//工厂
 ccdddata.push(data);
  var row="<tr id='tr"+rowi+"'><td>"+LGORT+"</td><td>"+LGOBE+"</td><td>"+WERKS+"</td><td>"+NAME1+"</td><td>"+ORT01+STREET+"</td><td><a href='#' onclick='javascript:delrow("+rowi+");'>删除</a></td></tr>";
 $("#ckid").append(row);
 console.info(ccdddata);
 rowi++;
}
function delrow(rowi){
 
 $("#tr"+rowi).remove();
 ccdddata.splice(rowi,1);

}
